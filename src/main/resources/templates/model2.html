<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>model2.html</h2>
    <p th:text="${nation.name}">나라이름</p>
<!--    아무리 p태그 사이에 값을 넣어도 p태그 안 값이 나타나게 됨
        위의 경우, 나라이름은 보이지 않음-->
    <p th:text="${nation.capital}"></p>
    <p th:text="${nation.population}"></p>

</body>
</html>
